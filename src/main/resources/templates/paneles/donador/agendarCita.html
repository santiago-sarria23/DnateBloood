<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agendar Cita - Donación de Sangre</title>

    <style>
        body {
            margin: 0;
            padding: 30px 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #b30000, #e60026);
        }

        .contenedor {
            display: flex;
            justify-content: center;
            padding-bottom: 40px;
        }

        .card {
            width: 480px;
            background: white;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #b30000;
            font-size: 28px;
        }

        label {
            font-weight: 600;
            margin-top: 12px;
            display: block;
            color: #444;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 10px;
            border: 1px solid #ddd;
            background: #fafafa;
            font-size: 15px;
            transition: 0.2s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #b30000;
            box-shadow: 0 0 8px rgba(179,0,0,0.3);
            outline: none;
        }

        textarea {
            resize: none;
        }

        button {
            width: 100%;
            background: #b30000;
            color: white;
            padding: 14px;
            margin-top: 25px;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.25s;
        }

        button:hover {
            background: #8a0000;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

<div class="contenedor">
    <div class="card">
        <h2>Agendar Cita</h2>

        <form action="/guardar-cita" method="POST">

            <label>Nombre Completo</label>
            <input type="text" name="nombre" required>

            <label>Documento</label>
            <input type="text" name="documento" required>

            <label>Edad</label>
            <input type="number" name="edad" min="18" max="65" required>

            <label>Correo Electrónico</label>
            <input type="email" name="correo" required>

            <label>Teléfono</label>
            <input type="tel" name="telefono" required>

            <label>Banco de Sangre</label>
            <select name="banco" required>
                <option value="">Selecciona un banco...</option>
                <option>Hemocaribe - Transversal 54 #30</option>
                <option>Ángela Mejía - Calle del Biffi 31-153</option>
                <option>Hospital Bocagrande - Calle 5 #6-49</option>
                <option>Cruz Roja Bolívar - Calle 47D #30-47</option>
            </select>

            <label>Tipo de Sangre</label>
            <select name="tipo_sangre" required>
                <option value="">Selecciona tu tipo...</option>
                <option>O+</option><option>O-</option>
                <option>A+</option><option>A-</option>
                <option>B+</option><option>B-</option>
                <option>AB+</option><option>AB-</option>
            </select>

            <label>Fecha</label>
            <input type="date" name="fecha" required>

            <label>Hora</label>
            <input type="time" name="hora" required>

            <label>Observaciones (opcional)</label>
            <textarea name="observaciones" rows="3"></textarea>

            <button type="submit">Agendar Cita</button>

        </form>
    </div>
</div>

</body>
</html>
