<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate blood 2.0</title>
    <link rel="stylesheet" href="css/login_register.css">
</head>
<body>
    <div class="main-container registro_v">
        <nav class="navbar">
            <ul class="navbar-menu">
                <li><a href="/">Inicio</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Usted es</a>
                    <ul class="dropdown-content">
                        <li><a href="/logincentro">Centro Médico</a></li>
                        <li><a href="/loginbanco">Banco de Sangre</a></li>
                        <li><a href="/administrador">Administrador</a></li>
                    </ul>
                </li>
                <li><a href="/info">Información</a></li>
                <li><a href="/contacto">Contáctanos</a></li>
                <li><a href="/register" class="navbar-btn">Inscríbete aquí</a></li>
            </ul>
        </nav>

        <div class="formulario">
            <h1>Registrarse</h1>
            <hr><br>

            <form action="/register" method="post">
                <div class="username">
                    <input type="text" name="username" required>
                    <label>Usuario</label>
                </div>

                <div class="username">
                    <input type="password" name="password" required>
                    <label>Contraseña</label>
                </div>

                <div class="username">
                    <input type="password" name="confirmPassword" required>
                    <label>Confirmar contraseña</label>
                </div>

                <div class="username">
                    <input type="email" name="email" required>
                    <label>Correo electrónico</label>
                </div>

                <br>
                <input type="submit" value="Registrarse">

                <div class="registarse">
                    ¿Ya tienes una cuenta? <a href="/login">Iniciar sesión</a>
                </div>
            </form>
        </div>
    </div>
    <script>
    document.querySelectorAll('.dropdown').forEach(function(dropdown) {
        var btn = dropdown.querySelector('.dropbtn');
        var content = dropdown.querySelector('.dropdown-content');
            var hideTimeout;
            dropdown.addEventListener('mouseenter', function() {
                clearTimeout(hideTimeout);
                content.style.display = 'block';
            });
            dropdown.addEventListener('mouseleave', function() {
                hideTimeout = setTimeout(function() {
                    content.style.display = 'none';
                }, 1000);
            });
            btn.addEventListener('click', function(e) {
                var isOpen = content.style.display === 'block';
                document.querySelectorAll('.dropdown-content').forEach(function(dc) {
                    dc.style.display = 'none';
            });
            content.style.display = isOpen ? 'none' : 'block';
            e.preventDefault();
            e.stopPropagation();
            content.querySelectorAll('a').forEach(function(link) {
                link.addEventListener('click', function() {
                    content.style.display = 'none';
                });
            });
        });
    });
    document.addEventListener('click', function(e) {
        if (!e.target.closest('.dropdown')) {
            document.querySelectorAll('.dropdown-content').forEach(function(dc) {
                dc.style.display = 'none';
            });
        }
    });
    </script>
</body>
</html>
